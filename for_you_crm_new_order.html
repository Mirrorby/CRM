<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новый заказ</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h2>Новый заказ</h2>

    <label>ФИО <input type="text" id="name"></label>
    <label>Телефон <input type="text" id="phone"></label>
    <label>Мессенджер
      <select id="messenger">
        <option value="Telegram">Telegram</option>
        <option value="WhatsApp">WhatsApp</option>
        <option value="Viber">Viber</option>
      </select>
    </label>
    <label>Адрес доставки <input type="text" id="address"></label>
    <label>Канал продаж
      <select id="channel">
        <option value="OZON">OZON</option>
        <option value="WB">WB</option>
        <option value="Яндекс">Яндекс</option>
      </select>
    </label>
    <label>Логистика
      <select id="logistics">
        <option value="СДЭК">СДЭК</option>
        <option value="Boxberry">Boxberry</option>
        <option value="Почта России">Почта России</option>
      </select>
    </label>

    <div id="products">
      <h3>Товары</h3>
      <div class="product-block">
        <label>Артикул <input type="text" class="article"></label>
        <label>Поставщик <input type="text" class="supplier"></label>
        <label>Количество <input type="number" class="count"></label>
        <label>Сумма заказа <input type="number" class="order-sum"></label>
        <label>Сумма закупа <input type="number" class="purchase-sum"></label>
        <label>Комментарий <input type="text" class="comment"></label>
        <label>Фото <input type="file" accept="image/*" class="photo"></label>
      </div>
    </div>

    <button onclick="addProductBlock()">➕ Ещё товар</button>
    <button onclick="submitOrder()">✅ Сохранить заказ</button>
  </div>

  <script>
    function addProductBlock() {
      const container = document.getElementById("products");
      const block = document.createElement("div");
      block.className = "product-block";
      block.innerHTML = `
        <label>Артикул <input type="text" class="article"></label>
        <label>Поставщик <input type="text" class="supplier"></label>
        <label>Количество <input type="number" class="count"></label>
        <label>Сумма заказа <input type="number" class="order-sum"></label>
        <label>Сумма закупа <input type="number" class="purchase-sum"></label>
        <label>Комментарий <input type="text" class="comment"></label>
        <label>Фото <input type="file" accept="image/*" class="photo"></label>
      `;
      container.appendChild(block);
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
